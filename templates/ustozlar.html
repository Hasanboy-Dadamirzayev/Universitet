<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ustozlar</h1>
<hr>
<br>
<button><a href="/ustozlar/create">Yangi ustoz qoshish</a></button>
<br>
<br>

<form method="post">
    {% csrf_token %}
    <input type="text" name="ism"><br>
    <input type="number" name="yosh"><br>
    <input type="text" name="jins"><br>
    <input type="text" name="daraja"><br>
    <select name="fan">
        {% for fan in fanlar %}
        <option value="{{ fan.id }}">{{ fan.nom }}</option>
        {% endfor %}
    </select>
    <button>Saqlash</button>
</form>

<hr>
<form>
  <input type="text" placeholder="Qidirish..." name="search" {% if search %} value="{{ search }}" {% endif %}>
  <button>Qidirish</button>
</form>
{% for ustoz in ustozlar %}
<p>{{ forloop.counter }}. {{ ustoz.ism }}</p>
<a href="/ustozlar/{{ ustoz.id }}"><button>Ochirish</button></a>
<button><a href="/ustozlar/{{ ustoz.id }}/edit">Tahrirlash</a></button>
{% endfor %}
</body>
</html>
